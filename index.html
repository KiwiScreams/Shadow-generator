<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/shadow generator.png">
    <title>Shadow Generator</title>
  </head>
  <body>
    <div class="center">
      <div class="controls">
        <label for="horizontal">Horizontal Offset:</label>
        <input type="range" id="horizontal" min="-50" max="50" value="0" />
        <span id="horizontal-value">0</span>
        <label for="vertical">Vertical Offset:</label>
        <input type="range" id="vertical" min="-50" max="50" value="0" />
        <span id="vertical-value">0</span>
        <label for="blur">Blur Radius:</label>
        <input type="range" id="blur" min="0" max="50" value="0" />
        <span id="blur-value">0</span>
        <label for="spread">Spread Radius:</label>
        <input type="range" id="spread" min="0" max="50" value="0" />
        <span id="spread-value">0</span>
        <label for="color">Shadow Color:</label>
        <input type="color" id="color" value="#000000" />
        <span id="color-value">#000000</span>
        <label for="box-color">Box Color:</label>
        <input type="color" id="box-color" value="#007d53" />
      </div>
      <div class="box">
        <div class="box-shadow-info"></div>
        <button id="copy-button">Copy</button>
      </div>
    </div>
    <script src="./script/app.js"></script>
  </body>
</html>
